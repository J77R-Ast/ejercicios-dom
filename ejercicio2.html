<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 2</title>
        
        <script>
            function cambiarColor() {
                const elementos = document.getElementsByClassName("nota");    
                for(let i = 0; i < elementos.length; i++) {
                    elementos[i].style.color = "yellow";
                }
            }
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
     <body class="bg-dark text-white text-center">
        <header class="title my-4 fw-bold">
            <h1>Ejercicio 2 - Cambiar color de varios elementos</h1>
        </header>

        <main>
            <p class="nota">Este es el primer párrafo.</p>
            <p class="nota">Este es el segundo párrafo.</p>
            <p class="nota">Este es el tercero, el más profundo de todos (?)</p>
            <button class="btn btn-outline-light" onclick="cambiarColor()">Cambiar color</button>
            <hr>

            <a href="index.html" class="text-white">Volver</a>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
