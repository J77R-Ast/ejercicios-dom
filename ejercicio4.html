<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 4</title>
        
        <script>
            function cambiarFondos() {
            const secciones = document.querySelectorAll("section");
                secciones.forEach(sec => {
                    sec.style.backgroundColor = "Orange";
                });
            }
        </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white text-center">
        <header class="title my-4 fw-bold">
            <h1>Ejercicio 4 - Cambiar el fondo de varias secciones</h1>
        </header>
        <main>
            <section>Zona 1</section>
            <section>Zona 2</section>
            <section>Zona 3</section>
            <br>
            <button class="btn btn-outline-light" onclick="cambiarFondos()">Cambiar Fondo</button>
            <hr>

            <a href="index.html" class="text-white">Volver</a>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
