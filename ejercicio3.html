
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio 3</title>
        
        <script>
            function mostrarOcultar() {
            const img = document.querySelector("#imagen");
            if (img.style.display === "none") {
                img.style.display = "inline";
            } else {
                img.style.display = "none";
            }   
        }
        </script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white text-center">
        <header class="title my-4 fw-bold">
            <h1>Ejercicio 3 - Mostrar y ocultar una imagen</h1>
        </header>
        <main>
            <img id="imagen" src="img/img1.jpg" alt="Imagen random" width="300">
            <br>
            <button class="btn btn-outline-light" onclick="mostrarOcultar()">Mostrar / Ocultar imagen</button>
            <hr>
            
            <a href="index.html" class="text-white">Volver</a>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
